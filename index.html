<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMap - Caixas e Estabelecimentos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        header {
            background: linear-gradient(90deg, #f2a900, #b8860b);
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1em;
        }

        .globe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        #globeCanvas {
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-container input,
        .search-container button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #f2a900;
            color: #000000;
        }

        .results-container {
            padding: 20px;
        }

        .result-item {
            background-color: #b8860b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #2c2443;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>CryptoMap</h1>
    <p>Encontre caixas eletrônicos e estabelecimentos comerciais que aceitam criptomoedas ao redor do mundo!</p>
</header>

<div class="globe-container">
    <canvas id="globeCanvas"></canvas>
</div>

<div class="search-container">
    <input type="text" id="countryInput" placeholder="Digite o nome do país">
    <button onclick="searchCountry()">Pesquisar</button>
</div>

<div class="results-container" id="resultsContainer">
</div>

<footer>
    Desenvolvido por Marlon Felipe
</footer>

<script>
    let scene, camera, renderer, globe, controls;

    function initGlobe() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globeCanvas'), antialias: true });
        renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Iluminação
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);

        // Globo sem Textura
        const geometry = new THREE.SphereGeometry(2, 64, 64);
        const material = new THREE.MeshStandardMaterial({ color: 0xffffff }); // Cor branca padrão
        globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        // Controles de Órbita
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        if (controls) controls.update();
        renderer.render(scene, camera);
    }

    function searchCountry() {
        const country = document.getElementById('countryInput').value;
        document.getElementById('resultsContainer').innerHTML = `<p>Resultados para: ${country}</p>`;
    }

    initGlobe();
</script>
</body>
</html>
