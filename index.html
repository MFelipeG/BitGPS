<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - Locais que Aceitam Bitcoin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>Locais que Aceitam Bitcoin</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Função para obter dados da API do Coinmap
        async function fetchCoinmapData() {
            try {
                const response = await fetch('https://coinmap.org/api/v1/venues/');
                const data = await response.json();
                return data.venues;
            } catch (error) {
                console.error('Erro ao obter dados do Coinmap:', error);
                return [];
            }
        }

        // Função para adicionar marcadores no mapa
        function addMarkers(venues) {
            venues.forEach(venue => {
                const marker = L.marker([venue.lat, venue.lon]).addTo(map);
                marker.bindPopup(`<b>${venue.name}</b><br>${venue.city}, ${venue.country}`);
            });
        }

        // Obtém os dados e adiciona os marcadores
        fetchCoinmapData().then(venues => {
            addMarkers(venues);
        });
    </script>
</body>
</html>
