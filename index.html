<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - ATMs e Lojas de Bitcoin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: #FFD700;
        }

        input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #1E1E1E;
            color: white;
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #FFA500;
        }

        #map-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .leaflet-popup-content {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>üü° BitGPS - Encontre ATMs e Lojas de Bitcoin üü°</h2>
    <input type="text" id="country-search" placeholder="Digite um pa√≠s">
    <button id="search-button">Buscar</button>
    <button onclick="showFavorites()">Ver Favoritos</button>
    <div id="map-container"></div>

    <script>
        const map = L.map('map-container').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const database = {
            "Brasil": [
                { "nome": "ATM Bitcoin S√£o Paulo", "gps": "-23.5505,-46.6333", "endereco": "Av. Paulista, 1000, S√£o Paulo, SP" },
                { "nome": "Loja Bitcoin Rio", "gps": "-22.9068,-43.1729", "endereco": "Rua das Laranjeiras, 500, Rio de Janeiro, RJ" }
            ],
            "Portugal": [
                { "nome": "ATM Bitcoin Lisboa", "gps": "38.7223,-9.1393", "endereco": "Pra√ßa do Com√©rcio, Lisboa" },
                { "nome": "Loja Bitcoin Porto", "gps": "41.1579,-8.6291", "endereco": "Avenida dos Aliados, Porto" }
            ],
            "Estados Unidos": [
                { "nome": "ATM Bitcoin Nova York", "gps": "40.7128,-74.0060", "endereco": "Times Square, Nova York, NY" },
                { "nome": "Loja Bitcoin Los Angeles", "gps": "34.0522,-118.2437", "endereco": "Hollywood Blvd, Los Angeles, CA" }
            ],
            "Espanha": [
                { "nome": "ATM Bitcoin Madri", "gps": "40.4168,-3.7038", "endereco": "Puerta del Sol, Madri" },
                { "nome": "Loja Bitcoin Barcelona", "gps": "41.3851,2.1734", "endereco": "La Rambla, Barcelona" }
            ],
            "Fran√ßa": [
                { "nome": "ATM Bitcoin Paris", "gps": "48.8566,2.3522", "endereco": "Champs-√âlys√©es, Paris" },
                { "nome": "Loja Bitcoin Lyon", "gps": "45.7640,4.8357", "endereco": "Place Bellecour, Lyon" }
            ],
            "Reino Unido": [
                { "nome": "ATM Bitcoin Londres", "gps": "51.5074,-0.1278", "endereco": "Piccadilly Circus, Londres" },
                { "nome": "Loja Bitcoin Manchester", "gps": "53.4808,-2.2426", "endereco": "Market Street, Manchester" }
            ]
            // Adicione mais pa√≠ses e locais conforme necess√°rio...
        };

        function loadAllLocations() {
            for (const country in database) {
                database[country].forEach(addMarker);
            }
        }

        function addMarker(location) {
            const [lat, lon] = location.gps.split(",");
            const marker = L.marker([lat, lon]).addTo(map);
            const isFavorite = checkFavorite(location.gps);

            const popupContent = `
                <b>${location.nome}</b><br>
                <p>${location.endereco}</p>
                <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">
                    <button style="background-color:#FFD700;">Como Chegar</button>
                </a>
                <button onclick="toggleFavorite('${location.gps}')" style="background-color:${isFavorite ? '#ff0000' : '#FFD700'};">
                    ${isFavorite ? 'Remover dos Favoritos' : 'Adicionar aos Favoritos'}
                </button>
            `;

            marker.bindPopup(popupContent);
        }

        function showLocations(country) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const locations = database[country];
            if (!locations) {
                alert("Pa√≠s n√£o encontrado no banco de dados.");
                return;
            }

            locations.forEach(addMarker);

            const bounds = locations.map(loc => loc.gps.split(",").map(Number));
            map.fitBounds(bounds);
        }

        function checkFavorite(gps) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            return favorites.includes(gps);
        }

        function toggleFavorite(gps) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (favorites.includes(gps)) {
                favorites = favorites.filter(fav => fav !== gps);
            } else {
                favorites.push(gps);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            loadAllLocations();
        }

        function showFavorites() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (favorites.length === 0) {
                alert("Voc√™ n√£o tem locais favoritos.");
                return;
            }

            let favLocations = [];
            for (const country in database) {
                database[country].forEach(location => {
                    if (favorites.includes(location.gps)) {
                        favLocations.push(location);
                        addMarker(location);
                    }
                });
            }

            const bounds = favLocations.map(loc => loc.gps.split(",").map(Number));
            map.fitBounds(bounds);
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 12);
                }, () => {
                    alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
                });
            }
        }

        document.getElementById("search-button").addEventListener("click", () => {
            const country = document.getElementById("country-search").value.trim();
            if (country) {
                showLocations(country);
            } else {
                alert("Digite um pa√≠s para buscar.");
            }
        });

        getUserLocation();
        loadAllLocations();
    </script>

</body>
</html>
