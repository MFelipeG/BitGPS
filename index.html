        button {
            background-color: #FFD700;

        }

        button:hover {
            background-color: #FFA500;
        }

        #map-container {
            height: 500px;
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            flex-grow: 1;
        }

        .leaflet-popup-content {
            text-align: center;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            input, button {
                width: 100%;
                box-sizing: border-box;
            }
            #map-container {
                height: 400px;
            }
        }
