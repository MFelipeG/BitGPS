<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - ATMs e Lojas de Bitcoin</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>BitGPS - Encontre ATMs e Lojas de Bitcoin</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="country-search" placeholder="Digite um país">
            <button id="search-button">Buscar</button>
        </div>
        <div class="filter-container">
            <button id="show-atms">Ver ATMs</button>
            <button id="show-stores">Ver Lojas</button>
            <button id="show-favorites">Ver Favoritos</button>
        </div>
        <div id="map-container"></div>
    </main>
    <footer>
        <p>Desenvolvido por M. Felipe</p>
        <p>"Navegue pelo mundo das criptomoedas com precisão!"</p>
    </footer>
</body>
</html>
