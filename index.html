<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - ATMs e Lojas de Bitcoin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: #FFD700;
        }

        input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #1E1E1E;
            color: white;
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #FFA500;
        }

        #map-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .leaflet-popup-content {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>üü° BitGPS - Encontre ATMs e Lojas de Bitcoin üü°</h2>
    <input type="text" id="country-search" placeholder="Digite um pa√≠s">
    <button id="search-button">Buscar</button>
    <button onclick="showFavorites()">Ver Favoritos</button>
    <div id="map-container"></div>

    <script>
        const map = L.map('map-container').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const database = {
            "Brasil": [
                { "nome": "ATM Bitcoin S√£o Paulo", "gps": "-23.5505,-46.6333", "endereco": "Av. Paulista, 1000, S√£o Paulo, SP" }
            ],
            "Portugal": [
                { "nome": "ATM Bitcoin Lisboa", "gps": "38.7223,-9.1393", "endereco": "Pra√ßa do Com√©rcio, Lisboa" }
            ],
            "Alemanha": [
                { "nome": "ATM Bitcoin Berlim", "gps": "52.5200,13.4050", "endereco": "Alexanderplatz, Berlim" }
            ],
            "It√°lia": [
                { "nome": "ATM Bitcoin Roma", "gps": "41.9028,12.4964", "endereco": "Piazza Venezia, Roma" }
            ],
            "Canad√°": [
                { "nome": "ATM Bitcoin Toronto", "gps": "43.6532,-79.3832", "endereco": "Yonge Street, Toronto" }
            ],
            "Austr√°lia": [
                { "nome": "ATM Bitcoin Sydney", "gps": "-33.8688,151.2093", "endereco": "Opera House, Sydney" }
            ],
            "M√©xico": [
                { "nome": "ATM Bitcoin Cidade do M√©xico", "gps": "19.4326,-99.1332", "endereco": "Z√≥calo, Cidade do M√©xico" }
            ],
            "Argentina": [
                { "nome": "ATM Bitcoin Buenos Aires", "gps": "-34.6037,-58.3816", "endereco": "Obelisco, Buenos Aires" }
            ],
            "Jap√£o": [
                { "nome": "ATM Bitcoin T√≥quio", "gps": "35.6895,139.6917", "endereco": "Shibuya, T√≥quio" }
            ],
            "√çndia": [
                { "nome": "ATM Bitcoin Mumbai", "gps": "19.0760,72.8777", "endereco": "Gateway of India, Mumbai" }
            ],
            "√Åfrica do Sul": [
                { "nome": "ATM Bitcoin Joanesburgo", "gps": "-26.2041,28.0473", "endereco": "Nelson Mandela Square, Joanesburgo" }
            ],
            "R√∫ssia": [
                { "nome": "ATM Bitcoin Moscou", "gps": "55.7558,37.6173", "endereco": "Pra√ßa Vermelha, Moscou" }
            ]
        };

        function loadAllLocations() {
            for (const country in database) {
                database[country].forEach(addMarker);
            }
        }

        function addMarker(location) {
            const [lat, lon] = location.gps.split(",");
            const marker = L.marker([lat, lon]).addTo(map);
            const isFavorite = checkFavorite(location.gps);

            const popupContent = `
                <b>${location.nome}</b><br>
                <p>${location.endereco}</p>
                <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">
                    <button style="background-color:#FFD700;">Como Chegar</button>
                </a>
                <button onclick="toggleFavorite('${location.gps}')" style="background-color:${isFavorite ? '#ff0000' : '#FFD700'};">
                    ${isFavorite ? 'Remover dos Favoritos' : 'Adicionar aos Favoritos'}
                </button>
            `;

            marker.bindPopup(popupContent);
        }

        function showLocations(country) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const locations = database[country];
            if (!locations) {
                alert("Pa√≠s n√£o encontrado no banco de dados.");
                return;
            }

            locations.forEach(addMarker);

            const bounds = locations.map(loc => loc.gps.split(",").map(Number));
            map.fitBounds(bounds);
        }

        function checkFavorite(gps) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            return favorites.includes(gps);
        }

        function toggleFavorite(gps) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (favorites.includes(gps)) {
                favorites = favorites.filter(fav => fav !== gps);
            } else {
                favorites.push(gps);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            loadAllLocations();
        }

        function showFavorites() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (favorites.length === 0) {
                alert("Voc√™ n√£o tem locais favoritos.");
                return;
            }

            let favLocations = [];
            for (const country in database) {
                database[country].forEach(location => {
                    if (favorites.includes(location.gps)) {
                        favLocations.push(location);
                        addMarker(location);
                    }
                });
            }

            const bounds = favLocations.map(loc => loc.gps.split(",").map(Number));
            map.fitBounds(bounds);
        }

        document.getElementById("search-button").addEventListener("click", () => {
            const country = document.getElementById("country-search").value.trim();
            if (country) {
                showLocations(country);
            } else {
                alert("Digite um pa√≠s para buscar.");
            }
        });

        loadAllLocations();
    </script>

</body>
</html>
