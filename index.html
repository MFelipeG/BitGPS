<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - ATMs e Lojas de Bitcoin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #FFD700;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        input {
            width: 250px;
            background: #1E1E1E;
            color: white;
            border: 1px solid #FFD700;
            text-align: center;
        }

        button {
            background-color: #FFD700;
            color: black;
        }

        button:hover {
            background-color: #FFA500;
        }

        #map-container {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>üü° BitGPS - Encontre ATMs e Lojas de Bitcoin üü°</h2>
    
    <input type="text" id="country-search" placeholder="Digite um pa√≠s (ex.: Brazil)">
    <button id="search-button">Buscar</button>
    <button id="btn-todos">TODOS</button>
    <button id="btn-limpar">Limpar Mapa</button>
    <button id="btn-favoritos">Ver Favoritos</button>

    <div id="map-container"></div>

    <script>
        console.log('Iniciando script...');

        // Verifica se o Leaflet est√° carregado
        if (typeof L === 'undefined') {
            console.error('Leaflet n√£o carregou!');
            alert('Erro: Leaflet n√£o carregou. Verifique sua conex√£o ou os arquivos.');
        } else {
            console.log('Leaflet carregado com sucesso.');
        }

        // Inicializa o mapa
        let map;
        try {
            map = L.map('map-container').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            console.log('Mapa inicializado com sucesso.');
        } catch (error) {
            console.error('Erro ao inicializar o mapa:', error);
            alert('Erro ao criar o mapa. Veja o console.');
        }

        // √çcone personalizado
        const redPinIcon = L.icon({
            iconUrl: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                    <path fill="red" d="M12 2C8.13 2 5 5.13 5 9c0 3.68 2.56 6.79 6 7.91V22l1-2 1 2v-5.09c3.44-1.12 6-4.23 6-7.91 0-3.87-3.13-7-7-7zm0 10c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                </svg>
            `),
            iconSize: [30, 40],
            iconAnchor: [15, 40],
            popupAnchor: [0, -30]
        });

        // Dados fict√≠cios
        const dadosFicticios = [
            { lat: -23.561414, lon: -46.655881, tags: { name: "ATM S√£o Paulo", "addr:country": "Brazil" } },
            { lat: 40.7128, lon: -74.0060, tags: { name: "Loja NYC", "addr:country": "United States" } }
        ];

        // Fun√ß√£o para limpar o mapa
        function limparMapa() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            console.log('Mapa limpo');
        }

        // Fun√ß√£o para adicionar marcador
        function adicionarMarcador(local) {
            const lat = local.lat;
            const lon = local.lon;
            const nome = local.tags.name || 'Local sem nome';
            const endereco = local.tags['addr:country'] || 'Endere√ßo n√£o dispon√≠vel';

            console.log(`Adicionando: ${nome} em [${lat}, ${lon}]`);
            const marcador = L.marker([lat, lon], { icon: redPinIcon }).addTo(map);
            marcador.bindPopup(`
                <b>${nome}</b><br>
                <p>${endereco}</p>
                <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">
                    <button style="background-color:#FFD700;">Como Chegar</button>
                </a>
            `);
        }

        // Fun√ß√£o para carregar locais fict√≠cios
        function carregarLocaisGlobais() {
            console.log('Carregando locais fict√≠cios...');
            limparMapa();
            const bounds = [];
            dadosFicticios.forEach(local => {
                adicionarMarcador(local);
                bounds.push([local.lat, local.lon]);
            });
            map.fitBounds(bounds);
            console.log(`${bounds.length} locais exibidos`);
        }

        // Fun√ß√£o para buscar por pa√≠s (fict√≠cio)
        function buscarPais() {
            const pais = document.getElementById("country-search").value.trim().toLowerCase();
            if (!pais) {
                alert('Digite um pa√≠s.');
                return;
            }
            console.log(`Buscando por: ${pais}`);
            limparMapa();
            const bounds = [];
            const locaisFiltrados = dadosFicticios.filter(local => 
                (local.tags['addr:country'] || '').toLowerCase().includes(pais)
            );
            if (locaisFiltrados.length === 0) {
                alert(`Nenhum local encontrado para "${pais}". Tente "Brazil" ou "United States".`);
                return;
            }
            locaisFiltrados.forEach(local => {
                adicionarMarcador(local);
                bounds.push([local.lat, local.lon]);
            });
            map.fitBounds(bounds);
            console.log(`${locaisFiltrados.length} locais encontrados`);
        }

        // Fun√ß√£o para favoritos (simplificada)
        function mostrarFavoritos() {
            console.log('Exibindo favoritos...');
            const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            if (favoritos.length === 0) {
                alert("Nenhum favorito salvo.");
                return;
            }
            limparMapa();
            const bounds = [];
            favoritos.forEach(local => {
                const [lat, lon] = local.gps.split(",");
                const marcador = L.marker([lat, lon], { icon: redPinIcon }).addTo(map);
                marcador.bindPopup(`<b>${local.nome}</b><br><p>${local.endereco}</p>`);
                bounds.push([lat, lon]);
            });
            map.fitBounds(bounds);
        }

        // Listeners
        document.getElementById("btn-todos").addEventListener("click", carregarLocaisGlobais);
        document.getElementById("search-button").addEventListener("click", buscarPais);
        document.getElementById("btn-limpar").addEventListener("click", limparMapa);
        document.getElementById("btn-favoritos").addEventListener("click", mostrarFavoritos);

        // Carrega locais fict√≠cios ao iniciar
        console.log('Iniciando com dados fict√≠cios...');
        carregarLocaisGlobais();
    </script>

</body>
</html>
