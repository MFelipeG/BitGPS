<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - ATMs e Lojas de Bitcoin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: #FFD700;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        input {
            width: 250px;
            background: #1E1E1E;
            color: white;
            border: 1px solid #FFD700;
            text-align: center;
        }

        button {
            background-color: #FFD700;
            color: black;
        }

        button:hover {
            background-color: #FFA500;
        }

        #map-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .leaflet-popup-content {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>üü° BitGPS - Encontre ATMs e Lojas de Bitcoin üü°</h2>
    
    <input type="text" id="country-search" placeholder="Digite um pa√≠s">
    <button id="search-button">Buscar</button>
    <button id="btn-todos">TODOS</button>
    <button id="btn-atms">ATMs</button>
    <button id="btn-comercios">Com√©rcios</button>
    <button id="btn-limpar">Limpar Mapa</button>
    <button id="btn-favoritos">Ver Favoritos</button>

    <div id="map-container"></div>

    <script>
        const map = L.map('map-container').setView([-14.235, -51.9253], 4); // Centro no Brasil
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // √çcone Personalizado üìç (agulha vermelha)
        const redPinIcon = L.icon({
            iconUrl: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                    <path fill="red" d="M12 2C8.13 2 5 5.13 5 9c0 3.68 2.56 6.79 6 7.91V22l1-2 1 2v-5.09c3.44-1.12 6-4.23 6-7.91 0-3.87-3.13-7-7-7zm0 10c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                </svg>
            `),
            iconSize: [30, 40],
            iconAnchor: [15, 40],
            popupAnchor: [0, -30]
        });

        const database = {
            "Brasil": [
                { "nome": "ATM Bitcoin S√£o Paulo", "gps": "-23.561414,-46.655881", "endereco": "Av. Paulista, 1000, SP", "tipo": "ATM" },
                { "nome": "Loja Bitcoin Campinas", "gps": "-22.909938,-47.062633", "endereco": "Av. Bar√£o de Itapura, 1500, SP", "tipo": "Com√©rcio" }
            ]
        };

        function limparMapa() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
        }

        function adicionarMarcador(local) {
            const [lat, lon] = local.gps.split(",");
            const marcador = L.marker([lat, lon], { icon: redPinIcon }).addTo(map);
            marcador.bindPopup(`
                <b>${local.nome}</b><br>
                <p>${local.endereco}</p>
                <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">
                    <button style="background-color:#FFD700;">Como Chegar</button>
                </a>
                <br>
                <button onclick="toggleFavorito('${local.nome}', '${local.gps}', '${local.endereco}', '${local.tipo}')">
                    ‚≠ê Favoritar
                </button>
            `);
        }

        function exibirLocais(tipo) {
            limparMapa();
            for (const pais in database) {
                database[pais].forEach(local => {
                    if (tipo === "TODOS" || local.tipo === tipo) {
                        adicionarMarcador(local);
                    }
                });
            }
        }

        function buscarPais() {
            const pais = document.getElementById("country-search").value.trim();
            if (!database[pais]) {
                alert("Pa√≠s n√£o encontrado no banco de dados.");
                return;
            }
            limparMapa();
            database[pais].forEach(adicionarMarcador);
            const bounds = database[pais].map(loc => loc.gps.split(",").map(Number));
            map.fitBounds(bounds);
        }

        function toggleFavorito(nome, gps, endereco, tipo) {
            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            const index = favoritos.findIndex(fav => fav.nome === nome);
            
            if (index === -1) {
                favoritos.push({ nome, gps, endereco, tipo });
            } else {
                favoritos.splice(index, 1);
            }

            localStorage.setItem("favoritos", JSON.stringify(favoritos));
            alert(index === -1 ? "Adicionado aos favoritos!" : "Removido dos favoritos!");
        }

        function mostrarFavoritos() {
            limparMapa();
            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            if (favoritos.length === 0) {
                alert("Nenhum favorito salvo.");
                return;
            }
            favoritos.forEach(adicionarMarcador);
            const bounds = favoritos.map(loc => loc.gps.split(",").map(Number));
            map.fitBounds(bounds);
        }

        document.getElementById("search-button").addEventListener("click", buscarPais);
        document.getElementById("btn-todos").addEventListener("click", () => exibirLocais("TODOS"));
        document.getElementById("btn-atms").addEventListener("click", () => exibirLocais("ATM"));
        document.getElementById("btn-comercios").addEventListener("click", () => exibirLocais("Com√©rcio"));
        document.getElementById("btn-limpar").addEventListener("click", limparMapa);
        document.getElementById("btn-favoritos").addEventListener("click", mostrarFavoritos);

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 12);
                }, () => {
                    alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
                });
            }
        }

        getUserLocation();
    </script>

</body>
</html>
