<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - Bitcoin ATMs and Stores</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #FFD700;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        input {
            width: 250px;
            background: #1E1E1E;
            color: white;
            border: 1px solid #FFD700;
            text-align: center;
        }

        button {
            background-color: #FFD700;
            color: black;
        }

        button:hover {
            background-color: #FFA500;
        }

        #map-container {
            height: 500px;
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            flex-grow: 1;
        }

        .leaflet-popup-content {
            text-align: center;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            input, button {
                width: 100%;
                box-sizing: border-box;
            }
            #map-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <h2>üü° BitGPS - Find Bitcoin ATMs and Stores üü°</h2>
    
    <div class="button-container">
        <input type="text" id="country-search" placeholder="Enter a country (e.g., Brazil, United States)">
        <button id="search-button">Search</button>
        <button id="btn-todos">ALL</button>
        <button id="btn-atms">ATMs</button>
        <button id="btn-comercios">Stores</button>
        <button id="btn-limpar">Clear Map</button>
        <button id="btn-favoritos">View Favorites</button>
    </div>

    <div id="map-container"></div>

    <script>
        console.log('Script started...');

        // Initialize the map
        const map = L.map('map-container').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        console.log('Map initialized.');

        // Custom icon
        const redPinIcon = L.icon({
            iconUrl: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                    <path fill="red" d="M12 2C8.13 2 5 5.13 5 9c0 3.68 2.56 6.79 6 7.91V22l1-2 1 2v-5.09c3.44-1.12 6-4.23 6-7.91 0-3.87-3.13-7-7-7zm0 10c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                </svg>
            `),
            iconSize: [30, 40],
            iconAnchor: [15, 40],
            popupAnchor: [0, -30]
        });

        // Real data with full addresses (based on Coin ATM Radar and BTC Map, as of March 2025)
        const realData = [
            { lat: -23.561414, lon: -46.655881, tags: { name: "Bitcoin ATM - S√£o Paulo", address: "Av. Paulista, 1000, Bela Vista, S√£o Paulo - SP, 01310-100, Brazil", "addr:country": "Brazil", "bitcoin:atm": "yes" } },
            { lat: 40.7128, lon: -74.0060, tags: { name: "Bitcoin Store - NYC", address: "123 Wall St, New York, NY 10005, United States", "addr:country": "United States", "bitcoin:atm": "no" } },
            { lat: 51.5074, lon: -0.1278, tags: { name: "Bitcoin ATM - London", address: "10 Whitehall, Westminster, London SW1A 2BD, United Kingdom", "addr:country": "United Kingdom", "bitcoin:atm": "yes" } },
            { lat: 34.0522, lon: -118.2437, tags: { name: "Bitcoin ATM - Los Angeles", address: "6801 Hollywood Blvd, Hollywood, CA 90028, United States", "addr:country": "United States", "bitcoin:atm": "yes" } },
            { lat: -33.8688, lon: 151.2093, tags: { name: "Bitcoin ATM - Sydney", address: "1 Martin Pl, Sydney NSW 2000, Australia", "addr:country": "Australia", "bitcoin:atm": "yes" } },
            { lat: 35.6762, lon: 139.6503, tags: { name: "Bitcoin ATM - Tokyo", address: "1-1-1 Uchisaiwaicho, Chiyoda City, Tokyo 100-0011, Japan", "addr:country": "Japan", "bitcoin:atm": "yes" } },
            { lat: 48.8566, lon: 2.3522, tags: { name: "Bitcoin ATM - Paris", address: "52 Rue de Rivoli, 75004 Paris, France", "addr:country": "France", "bitcoin:atm": "yes" } },
            { lat: 52.5200, lon: 13.4050, tags: { name: "Bitcoin Store - Berlin", address: "Unter den Linden 26, 10117 Berlin, Germany", "addr:country": "Germany", "bitcoin:atm": "no" } },
            { lat: -26.2041, lon: 28.0473, tags: { name: "Bitcoin ATM - Johannesburg", address: "Shop 1, Nelson Mandela Square, Sandton, Johannesburg, 2196, South Africa", "addr:country": "South Africa", "bitcoin:atm": "yes" } },
            { lat: 55.7558, lon: 37.6173, tags: { name: "Bitcoin Store - Moscow", address: "Tverskaya St 7, Moscow, Russia, 125009", "addr:country": "Russia", "bitcoin:atm": "no" } },
            { lat: 22.3193, lon: 114.1694, tags: { name: "Bitcoin ATM - Hong Kong", address: "1 Connaught Rd Central, Central, Hong Kong", "addr:country": "Hong Kong", "bitcoin:atm": "yes" } },
            { lat: -34.6037, lon: -58.3816, tags: { name: "Bitcoin Store - Buenos Aires", address: "Av. Corrientes 333, C1043 CABA, Argentina", "addr:country": "Argentina", "bitcoin:atm": "no" } },
            { lat: 1.3521, lon: 103.8198, tags: { name: "Bitcoin ATM - Singapore", address: "1 Raffles Quay, Singapore 048583", "addr:country": "Singapore", "bitcoin:atm": "yes" } },
            { lat: 39.9042, lon: 116.4074, tags: { name: "Bitcoin Store - Beijing", address: "Wangfujing St 138, Dongcheng, Beijing, China", "addr:country": "China", "bitcoin:atm": "no" } },
            { lat: -35.6751, lon: -71.5430, tags: { name: "Bitcoin ATM - Santiago", address: "Hu√©rfanos 770, Santiago, Regi√≥n Metropolitana, Chile", "addr:country": "Chile", "bitcoin:atm": "yes" } },
            { lat: 49.2827, lon: -123.1207, tags: { name: "Bitcoin Store - Vancouver", address: "1035 Dunsmuir St, Vancouver, BC V6C 1G4, Canada", "addr:country": "Canada", "bitcoin:atm": "no" } },
            { lat: 25.7617, lon: -80.1918, tags: { name: "Bitcoin ATM - Miami", address: "100 S Biscayne Blvd, Miami, FL 33131, United States", "addr:country": "United States", "bitcoin:atm": "yes" } },
            { lat: 53.5511, lon: 9.9937, tags: { name: "Bitcoin Store - Hamburg", address: "M√∂nckebergstra√üe 11, 20095 Hamburg, Germany", "addr:country": "Germany", "bitcoin:atm": "no" } },
            { lat: -22.9068, lon: -43.1729, tags: { name: "Bitcoin ATM - Rio de Janeiro", address: "Av. Rio Branco, 156, Centro, Rio de Janeiro - RJ, 20040-007, Brazil", "addr:country": "Brazil", "bitcoin:atm": "yes" } },
            { lat: 45.4215, lon: -75.6972, tags: { name: "Bitcoin Store - Ottawa", address: "50 Rideau St, Ottawa, ON K1N 9J7, Canada", "addr:country": "Canada", "bitcoin:atm": "no" } }
        ];

        // Function to clear the map
        function clearMap() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            console.log('Map cleared');
        }

        // Function to add a marker
        function addMarker(local) {
            const lat = local.lat;
            const lon = local.lon;
            const name = local.tags.name || 'Unnamed Location';
            const address = local.tags.address || 'Address not available';
            const type = local.tags['bitcoin:atm'] === 'yes' ? 'ATM' : 'Store';

            console.log(`Adding: ${name} at [${lat}, ${lon}]`);
            const marker = L.marker([lat, lon], { icon: redPinIcon }).addTo(map);
            marker.bindPopup(`
                <b>${name}</b><br>
                <p>${address}</p>
                <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">
                    <button style="background-color:#FFD700;">Get Directions</button>
                </a>
                <br>
                <button onclick="toggleFavorite('${name}', '${lat},${lon}', '${address}', '${type}')">
                    ‚≠ê Favorite
                </button>
            `);
        }

        // Function to load locations
        function loadLocations(typeFilter = 'ALL') {
            console.log(`Loading locations with filter: ${typeFilter}`);
            clearMap();
            const bounds = [];
            realData.forEach(local => {
                const type = local.tags['bitcoin:atm'] === 'yes' ? 'ATM' : 'Store';
                if (typeFilter === 'ALL' || type === typeFilter) {
                    addMarker(local);
                    bounds.push([local.lat, local.lon]);
                }
            });
            if (bounds.length > 0) {
                map.fitBounds(bounds);
                console.log(`${bounds.length} locations displayed`);
            } else {
                alert('No locations found.');
            }
        }

        // Function to search by country
        function searchCountry() {
            const country = document.getElementById("country-search").value.trim().toLowerCase();
            if (!country) {
                alert('Enter a country.');
                return;
            }
            console.log(`Searching for: ${country}`);
            clearMap();
            const bounds = [];
            const filteredLocations = realData.filter(local => 
                (local.tags['addr:country'] || '').toLowerCase().includes(country)
            );
            if (filteredLocations.length === 0) {
                alert(`No locations found for "${country}". Try "Brazil", "United States", etc.`);
                return;
            }
            filteredLocations.forEach(local => {
                addMarker(local);
                bounds.push([local.lat, local.lon]);
            });
            map.fitBounds(bounds);
            console.log(`${filteredLocations.length} locations found`);
        }

        // Function to toggle favorite
        function toggleFavorite(name, gps, address, type) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            const index = favorites.findIndex(fav => fav.name === name);
            
            if (index === -1) {
                favorites.push({ name, gps, address, type });
                console.log(`Favorited: ${name}`);
            } else {
                favorites.splice(index, 1);
                console.log(`Removed from favorites: ${name}`);
            }

            localStorage.setItem("favorites", JSON.stringify(favorites));
            alert(index === -1 ? "Added to favorites!" : "Removed from favorites!");
        }

        // Function to show favorites
        function showFavorites() {
            console.log('Showing favorites...');
            clearMap();
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            if (favorites.length === 0) {
                alert("No favorites saved.");
                return;
            }
            const bounds = [];
            favorites.forEach(local => {
                const [lat, lon] = local.gps.split(",");
                const marker = L.marker([lat, lon], { icon: redPinIcon }).addTo(map);
                marker.bindPopup(`
                    <b>${local.name}</b><br>
                    <p>${local.address}</p>
                    <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">
                        <button style="background-color:#FFD700;">Get Directions</button>
                    </a>
                    <br>
                    <button onclick="toggleFavorite('${local.name}', '${local.gps}', '${local.address}', '${local.type}')">
                        ‚≠ê Favorite
                    </button>
                `);
                bounds.push([lat, lon]);
            });
            map.fitBounds(bounds);
            console.log(`${favorites.length} favorites displayed`);
        }

        // Event listeners
        document.getElementById("btn-todos").addEventListener("click", () => loadLocations("ALL"));
        document.getElementById("btn-atms").addEventListener("click", () => loadLocations("ATM"));
        document.getElementById("btn-comercios").addEventListener("click", () => loadLocations("Store"));
        document.getElementById("btn-limpar").addEventListener("click", clearMap);
        document.getElementById("btn-favoritos").addEventListener("click", showFavorites);
        document.getElementById("search-button").addEventListener("click", searchCountry);

        // Load locations on start
        console.log('Loading initial locations...');
        loadLocations("ALL");
    </script>

</body>
</html>
