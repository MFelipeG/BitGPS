<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - ATMs e Lojas de Bitcoin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: #FFD700;
        }

        input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #1E1E1E;
            color: white;
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #FFA500;
        }

        #map-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .leaflet-popup-content {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>ðŸŸ¡ BitGPS - Encontre ATMs e Lojas de Bitcoin ðŸŸ¡</h2>
    <input type="text" id="country-search" placeholder="Digite um paÃ­s">
    <button id="search-button">Buscar</button>
    <button onclick="showFavorites()">Ver Favoritos</button>
    <div id="map-container"></div>

    <script>
        const map = L.map('map-container').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let allLocations = [];

        async function fetchLocations() {
            try {
                const response = await fetch('https://coinmap.org/api/v1/venues/');
                const data = await response.json();
                allLocations = data.venues;
                loadAllLocations();
            } catch (error) {
                console.error('Erro ao buscar dados da API:', error);
            }
        }

        function loadAllLocations() {
            allLocations.forEach(addMarker);
        }

        function addMarker(location) {
            const marker = L.marker([location.lat, location.lon]).addTo(map);
            const isFavorite = checkFavorite(location.id);

            const popupContent = `
                <b>${location.name}</b><br>
                <p>${location.address}</p>
                <a href="https://www.google.com/maps/search/?api=1&query=${location.lat},${location.lon}" target="_blank">
                    <button style="background-color:#FFD700;">Como Chegar</button>
                </a>
                <button onclick="toggleFavorite('${location.id}')" style="background-color:${isFavorite ? '#ff0000' : '#FFD700'};">
                    ${isFavorite ? 'Remover dos Favoritos' : 'Adicionar aos Favoritos'}
                </button>
            `;

            marker.bindPopup(popupContent);
        }

        function showLocations(country) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const locations = allLocations.filter(loc => loc.country === country);
            if (locations.length === 0) {
                alert("PaÃ­s nÃ£o encontrado no banco de dados.");
                return;
            }

            locations.forEach(addMarker);

            const bounds = locations.map(loc => [loc.lat, loc.lon]);
            map.fitBounds(bounds);
        }

        function checkFavorite(id) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            return favorites.includes(id);
        }

        function toggleFavorite(id) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (favorites.includes(id)) {
                favorites = favorites.filter(fav => fav !== id);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            loadAllLocations();
        }

        function showFavorites() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (favorites.length === 0) {
                alert("VocÃª nÃ£o tem locais favoritos.");
                return;
            }

            const favLocations = allLocations.filter(loc => favorites.includes(loc.id));
            favLocations.forEach(addMarker);

            const bounds = favLocations.map(loc => [loc.lat, loc.lon]);
            map.fitBounds(bounds);
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 12);
                }, () => {
                    alert("NÃ£o foi possÃ­vel obter sua localizaÃ§Ã£o.");
                });
            }
        }

        document.getElementById("search-button").addEventListener("click", () => {
            const country = document.getElementById("country-search").value.trim();
            if (country) {
                showLocations(country);
            } else {
                alert("Digite um paÃ­s para buscar.");
            }
        });

        getUserLocation();
        fetchLocations();
    </script>

</body>
    </html>
