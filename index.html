<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - ATMs e Lojas de Bitcoin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #FFD700;
        }
        select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #1E1E1E;
            color: white;
            font-weight: bold;
        }
        button {
            cursor: pointer;
            background-color: #FFD700;
            transition: 0.3s;
        }
        button:hover {
            background-color: #FFA500;
        }
        #map-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .leaflet-popup-content {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>ðŸŸ¡ BitGPS - Encontre ATMs e Lojas de Bitcoin ðŸŸ¡</h2>
    <select id="country-select">
        <option value="">Selecione um paÃ­s</option>
    </select>
    <button id="search-button">Buscar</button>
    <div id="map-container"></div>

    <script>
        const map = L.map('map-container').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        async function fetchATMLocations() {
            try {
                const response = await fetch('https://coinmap.org/api/v1/venues/');
                const data = await response.json();
                return data.venues;
            } catch (error) {
                console.error("Erro ao carregar os dados da API:", error);
                alert("Erro ao carregar os locais. Tente novamente mais tarde.");
                return [];
            }
        }

        async function populateCountryDropdown() {
            const venues = await fetchATMLocations();
            const countries = [...new Set(venues.map(v => v.country))].sort();
            const dropdown = document.getElementById('country-select');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                dropdown.appendChild(option);
            });
        }

        function addMarker(location) {
            const { lat, lon, name, address } = location;
            const marker = L.marker([lat, lon]).addTo(map);
            const popupContent = `
                <b>${name}</b><br>
                <p>${address}</p>
                <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">
                    <button style="background-color:#FFD700;">Como Chegar</button>
                </a>
            `;
            marker.bindPopup(popupContent);
        }

        async function showLocationsByCountry() {
            const country = document.getElementById('country-select').value;
            if (!country) {
                alert("Selecione um paÃ­s!");
                return;
            }
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            const venues = await fetchATMLocations();
            const countryLocations = venues.filter(v => v.country === country);
            if (countryLocations.length === 0) {
                alert("Nenhuma localizaÃ§Ã£o encontrada para este paÃ­s.");
                return;
            }
            countryLocations.forEach(addMarker);
            const bounds = countryLocations.map(v => [v.lat, v.lon]);
            map.fitBounds(bounds);
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 12);
                }, () => {
                    console.warn("GeolocalizaÃ§Ã£o negada pelo usuÃ¡rio.");
                });
            }
        }

        document.getElementById("search-button").addEventListener("click", showLocationsByCountry);
        
        getUserLocation();
        populateCountryDropdown();
    </script>

</body>
</html>
