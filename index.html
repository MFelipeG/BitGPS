<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGPS - Bitcoin ATMs and Stores</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #FFD700;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        input {
            width: 250px;
            background: #1E1E1E;
            color: white;
            border: 1px solid #FFD700;
            text-align: center;
        }

        button {
            background-color: #FFD700;
            color: black;
        }

        button:hover {
            background-color: #FFA500;
        }

        #map-container {
            height: 500px;
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            flex-grow: 1;
        }

        .leaflet-popup-content {
            text-align: center;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            input, button {
                width: 100%;
                box-sizing: border-box;
            }
            #map-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <h2>üü° BitGPS - Find Bitcoin ATMs and Stores üü°</h2>
    
    <div class="button-container">
        <input type="text" id="country-search" placeholder="Enter a country (e.g., Brazil, United States)">
        <button id="search-button">Search</button>
        <button id="btn-todos">ALL</button>
        <button id="btn-atms">ATMs</button>
        <button id="btn-comercios">Stores</button>
        <button id="btn-limpar">Clear Map</button>
        <button id="btn-favoritos">View Favorites</button>
    </div>

    <div id="map-container"></div>

    <script>
        console.log('Script started...');

        // Initialize the map
        const map = L.map('map-container').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        console.log('Map initialized.');

        // Custom icon
        const redPinIcon = L.icon({
            iconUrl: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                    <path fill="red" d="M12 2C8.13 2 5 5.13 5 9c0 3.68 2.56 6.79 6 7.91V22l1-2 1 2v-5.09c3.44-1.12 6-4.23 6-7.91 0-3.87-3.13-7-7-7zm0 10c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                </svg>
            `),
            iconSize: [30, 40],
            iconAnchor: [15, 40],
            popupAnchor: [0, -30]
        });

        // Function to clear the map
        function clearMap() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            console.log('Map cleared');
        }

        // Function to add a marker
        function addMarker(local) {
            const lat = local.lat;
            const lon = local.lon;
            const name = local.tags.name || 'Unnamed Location';
            const address = local.tags.address || 'Address not available';
            const type = local.tags['bitcoin:atm'] === 'yes' ? 'ATM' : (local.tags['payment:bitcoin'] === 'yes' ? 'Store' : 'Unknown');

            console.log(`Adding: ${name} at [${lat}, ${lon}]`);
            const marker = L.marker([lat, lon], { icon: redPinIcon }).addTo(map);
            marker.bindPopup(`
                <b>${name}</b><br>
                <p>${address}</p>
                <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">
                    <button style="background-color:#FFD700;">Get Directions</button>
                </a>
                <br>
                <button onclick="toggleFavorite('${name}', '${lat},${lon}', '${address}', '${type}')">
                    ‚≠ê Favorite
                </button>
            `);
        }

        // Function to load locations from API
        async function loadLocations(typeFilter = 'ALL') {
            console.log(`Loading locations with filter: ${typeFilter}`);
            clearMap();
            const bounds = [];

            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://api.btcmap.org/v2/places');
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
                console.log('API data:', data);

                data.forEach(local => {
                    const type = local.tags['bitcoin:atm'] === 'yes' ? 'ATM' : (local.tags['payment:bitcoin'] === 'yes' ? 'Store' : 'Unknown');
                    const address = local.tags['addr:full'] || local.tags.address || 'Address not available';
                    if (typeFilter === 'ALL' || type === typeFilter) {
                        addMarker({ lat: local.lat, lon: local.lon, tags: { name: local.tags.name || 'Unnamed', address, ...local.tags } });
                        bounds.push([local.lat, local.lon]);
                    }
                });

                if (bounds.length > 0) {
                    map.fitBounds(bounds);
                    console.log(`${bounds.length} locations displayed`);
                } else {
                    alert('No locations found.');
                }
            } catch (error) {
                console.error('Error loading API:', error);
                alert('Error loading API data. Check console for details.');
            }
        }

        // Function to search by country
        async function searchCountry() {
            const country = document.getElementById("country-search").value.trim().toLowerCase();
            if (!country) {
                alert('Enter a country.');
                return;
            }
            console.log(`Searching for: ${country}`);
            clearMap();
            const bounds = [];

            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://api.btcmap.org/v2/places');
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
                console.log('API data for search:', data);

                const filteredLocations = data.filter(local => {
                    const countryTag = (local.tags['addr:country'] || local.tags.country || '').toLowerCase();
                    return countryTag.includes(country);
                });

                if (filteredLocations.length === 0) {
                    alert(`No locations found for "${country}". Try "Brazil", "United States", etc.`);
                    return;
                }

                filteredLocations.forEach(local => {
                    const type = local.tags['bitcoin:atm'] === 'yes' ? 'ATM' : (local.tags['payment:bitcoin'] === 'yes' ? 'Store' : 'Unknown');
                    const address = local.tags['addr:full'] || local.tags.address || 'Address not available';
                    addMarker({ lat: local.lat, lon: local.lon, tags: { name: local.tags.name || 'Unnamed', address, ...local.tags } });
                    bounds.push([local.lat, local.lon]);
                });
                map.fitBounds(bounds);
                console.log(`${filteredLocations.length} locations found`);
            } catch (error) {
                console.error('Error searching API:', error);
                alert('Error searching. Check console for details.');
            }
        }

        // Function to toggle favorite
        function toggleFavorite(name, gps, address, type) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            const index = favorites.findIndex(fav => fav.name === name);
            
            if (index === -1) {
                favorites.push({ name, gps, address, type });
                console.log(`Favorited: ${name}`);
            } else {
                favorites.splice(index, 1);
                console.log(`Removed from favorites: ${name}`);
            }

            localStorage.setItem("favorites", JSON.stringify(favorites));
            alert(index === -1 ? "Added to favorites!" : "Removed from favorites!");
        }

        // Function to show favorites
        function showFavorites() {
            console.log('Showing favorites...');
            clearMap();
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            if (favorites.length === 0) {
                alert("No favorites saved.");
                return;
            }
            const bounds = [];
            favorites.forEach(local => {
                const [lat, lon] = local.gps.split(",");
                const marker = L.marker([lat, lon], { icon: redPinIcon }).addTo(map);
                marker.bindPopup(`
                    <b>${local.name}</b><br>
                    <p>${local.address}</p>
                    <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">
                        <button style="background-color:#FFD700;">Get Directions</button>
                    </a>
                    <br>
                    <button onclick="toggleFavorite('${local.name}', '${local.gps}', '${local.address}', '${local.type}')">
                        ‚≠ê Favorite
                    </button>
                `);
                bounds.push([lat, lon]);
            });
            map.fitBounds(bounds);
            console.log(`${favorites.length} favorites displayed`);
        }

        // Event listeners
        document.getElementById("btn-todos").addEventListener("click", () => loadLocations("ALL"));
        document.getElementById("btn-atms").addEventListener("click", () => loadLocations("ATM"));
        document.getElementById("btn-comercios").addEventListener("click", () => loadLocations("Store"));
        document.getElementById("btn-limpar").addEventListener("click", clearMap);
        document.getElementById("btn-favoritos").addEventListener("click", showFavorites);
        document.getElementById("search-button").addEventListener("click", searchCountry);

        // Load locations on start
        console.log('Loading initial locations...');
        loadLocations("ALL");
    </script>

</body>
</html>
